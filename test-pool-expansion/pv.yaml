kind: PersistentVolume
metadata:
  name: 12-pv-2
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  capacity:
    storage: 5Gi
  local:
    path: /var/local-path-provisioner/pv-2
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - 
          matchExpressions:
            - 
              key: kubernetes.io/hostname
              operator: In
              values:
                - kind-worker-12
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: directpv-min-io
