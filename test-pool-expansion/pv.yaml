kind: PersistentVolume
metadata:
  name: 12-pvc-1
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  capacity:
    storage: 5Gi
  local:
    path: /var/local-path-provisioner/pvc-1
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - 
          matchExpressions:
            - 
              key: kubernetes.io/hostname
              operator: In
              values:
                - kind-worker-12
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: directpv-min-io
