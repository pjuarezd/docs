apiVersion: v1
kind: PersistentVolume
metadata:
  name: 1-pv-1
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  capacity:
    storage: 5Gi
  local:
    path: /var/local-path-provisioner/pv-1
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - 
          matchExpressions:
            - 
              key: kubernetes.io/hostname
              operator: In
              values:
                - kind-worker
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: directpv-min-io
---
